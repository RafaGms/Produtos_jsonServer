<div class="container col-12 mt-5">
   <table class="table table-striped table-dark">
       <thead>
           <tr>
               <th>#</th>
               <th>Nome</th>
               <th>Marca</th>
               <th>Avaliação</th>
               <th>Descrição</th>   
               <th>Preço</th>   
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let item of produtos">
               <td>{{item.id}}</td>
               <td>{{item.name}}</td>
               <td>{{item.marca}}</td>
               <td>{{item.avaliacao}}</td>
               <td>{{item.descricao}}</td>
               <td>{{item.preco}}</td>
           </tr>
       </tbody>
   </table>
</div>
